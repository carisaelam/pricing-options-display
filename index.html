<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Options</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="blob__container">
      <div class="blob blob_1"></div>
      <div class="blob blob_2"></div>
      <div class="blob blob_3"></div>
    </div>
    <div class="main__container">
      <div class="card__container">
        <!-- Start X Card -->
        <div id="card_1" class="card">
          <div class="card__text__container">
            <div class="card__title"><h1>Free</h1></div>
            <div class="card__price__container">
              <h2 class="card__price">$<span>0</span></h2>
              <p class="card__price__details">Free for your whole team</p>
            </div>
          </div>
          <div class="card__button__container">
            <div class="card__description">
              For individuals or teams looking to organize anything.
            </div>
            <button class="card__button">Get started</button>
          </div>
        </div>
        <!-- End X card -->

        <!-- Start Card -->
        <div id="card_2" class="card">
          <div class="card__text__container">
            <div class="card__title"><h1>Standard</h1></div>
            <div class="card__price__container">
              <h2 class="card__price">$<span>6</span></h2>
              <p class="card__price__details">Per user per month</p>
            </div>
          </div>
          <div class="card__button__container">
            <div class="card__description">
              For teams that need to manage more work.
            </div>
            <button class="card__button">Upgrade now</button>
          </div>
        </div>
        <!-- End card -->
        <!-- Start card -->
        <div id="card_3" class="card">
          <div class="div card__text__container">
            <div class="card__title"><h1>Premium</h1></div>
            <div class="card__price__container">
              <h2 class="card__price">$<span>12</span></h2>
              <p class="card__price__details">Per user per month</p>
            </div>
          </div>
          <div class="card__button__container">
            <div class="card__description">
              Best for teams that need to track multiple projects.
            </div>
            <button class="card__button">Try for free</button>
          </div>
        </div>
        <!-- End card -->
      </div>
    </div>
  </body>
</html>
